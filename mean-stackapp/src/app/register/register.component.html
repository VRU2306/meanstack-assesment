<div class="container mt-5">
    <h2 class="text-center">Registration</h2>
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm" class="mx-auto w-25 p-3 my-3">
        <div class="form-group mt-3">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name" required minlength="3"
                maxlength="50">
            <div
                *ngIf="registrationForm.controls['name']?.invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)">
                <div *ngIf="registrationForm.controls['name'].hasError('required')" class="text-danger">Name is
                    required.</div>
                <div *ngIf="registrationForm.controls['name'].hasError('minlength')" class="text-danger">Name must be at
                    least 3 characters
                    long.</div>
                <div *ngIf="registrationForm.controls['name'].hasError('maxlength')" class="text-danger">Name cannot be
                    more than 50
                    characters long.</div>
            </div>
        </div>

        <div class="form-group mt-4">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required email>
            <div
                *ngIf="registrationForm.controls['email']?.invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
                <div *ngIf="registrationForm.controls['email'].hasError('required')" class="text-danger">Email is
                    required.</div>
                <div *ngIf="registrationForm.controls['email'].hasError('email')" class="text-danger">Invalid email
                    format.</div>
            </div>
        </div>

        <div class="form-group mt-4">
            <label for="mobile">Mobile:</label>
            <input type="tel" name="mobile" class="form-control" [(ngModel)]="user.mobile" required pattern="[0-9]{10}">
            <div
                *ngIf="registrationForm.controls['mobile']?.invalid && (registrationForm.controls['mobile'].dirty || registrationForm.controls['mobile'].touched)">
                <div *ngIf="registrationForm.controls['mobile'].hasError('required')" class="text-danger">Mobile number
                    is required.</div>
                <div *ngIf="registrationForm.controls['mobile'].hasError('pattern')" class="text-danger">Invalid mobile
                    number format.</div>
            </div>
        </div>

        <div class="form-group mt-4">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required
                minlength="6">
            <div
                *ngIf="registrationForm.controls['password']?.invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)">
                <div *ngIf="registrationForm.controls['password'].hasError('required')" class="text-danger">Password is
                    required.</div>
                <div *ngIf="registrationForm.controls['password'].hasError('minlength')" class="text-danger">Password
                    must be at least 6 characters long.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mx-auto mt-3 w-100"
            [disabled]="registrationForm.invalid">Register</button>
    </form>
</div>
